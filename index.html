<!DOCTYPE html>
<html lng="en">
    <head>
        <title>Username Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="/Images/LEVEL2-1.jpg" rel="icon" type="image/jpg" sizes="32 * 32">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="main-heading">UserName Input</h1>
            <div class="content">
                <div class="formContainer">
                    <form id="form">
                        <div id="firstNameContainer">
                          <label for="firstName">First Name</label>
                          <input 
                          id="firstName" 
                          type="text" 
                          placeholder="First name:" 
                          required>
                        </div>
                        <div id="lastNameContainer">
                          <label for="firstName">Last Name</label>
                          <input 
                          id="lastName" 
                          type="text" 
                          placeholder="Last name:"
                          required>
                        </div>
                        <button id="submitButton" type="submit" class="spacing">Submit</button>
                    </form>
                </div>
                <div class="asideContainer">
                    <div id="sidebar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
